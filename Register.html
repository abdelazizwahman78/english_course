                        <td><label for="">First Name</label>

                          </td>
                        <td><label for="">Middle Name</label>
                            <input type="text" name="mname" class="form-control form-control-lg mb-3"  maxlength="35" id="" pattern="[a-zA-Z ]+" placeholder="Enter Your Middle Name" required title="Please enter a name using only letters" style="width:300px;height:45px;padding:15px;font-size: 16px;" required>
                        </td>
                    </tr>
                    <tr>

                        </td>
                        <td><label for="">Email</label>
                            <input type="email" name="email" class="form-control form-control-lg mb-3"  placeholder="Enter Your Email" id="" style="width:300px;height:45px;padding:15px;font-size: 16px;" required>
                        </td>
                    </tr>
                    <tr>
                      <td> <label for="">Security Question</label>
                        <select name="Security_Qus"  id="Security_Qus" class="form-control form-control-lg mb-3" style="width:300px;height:50px;padding:5px;font-size: 16px;" required>

                            <option value="What is your mothers maiden name?">What is your mother's maiden name?

  <!-- check student id -->
  <script>
    $(document).ready(function () {
      $('#sid').on('blur', function () {
        var student_id = $(this).val().trim();
        if (student_id != '') {
          $.ajax({
            url: 'check_id.php',
            type: 'post',
            data: { student_id: student_id },
            success: function (cnt) {
              $('#result').html(cnt);
            }
          });
        }     });
    });
  </script>
